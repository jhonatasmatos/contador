<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/scripts.js" defer></script>
    <title>Contador</title>
</head>

<body>
    <main>
        <h1>Contador</h1>
        <label for="input-date">Informe uma data</label>
        <input type="date" placeholder="DD/MM/AAAA" aria-label="informe a data do evento" id="input-date">
        <a href="javascript:startCount()">Iniciar contagem</a>
    </main>

    <div id="countdown">
        <div id="heading">
            <h1>Contador</h1>
            <a href="../index.html">Reiniciar</a>
        </div>

        <h2 id="title">Faltam</h2>
        <div id="content">
            <div class="date">
                <p class="date-number" id="days"></p>
                <h2 class="date-text">Dias</h2>
            </div>

            <div class="date">
                <p class="date-number" id="hour"></p>
                <h2 class="date-text">Horas</h2>
            </div>

            <div class="date">
                <p class="date-number" id="minutes"></p>
                <h2 class="date-text">Minutos</h2>
            </div>

            <div class="date">
                <p class="date-number" id="seconds"></p>
                <h2 class="date-text">Segundos</h2>
            </div>
        </div>
    </div>
</body>

</html>
